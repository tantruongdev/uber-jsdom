<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="uber">
    <div class="uber__map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7838.891408270977!2d106.6600527!3d10.7771353!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ec3c161a3fb%3A0xef77cd47a1cc691e!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBCw6FjaCBraG9hIC0gxJDhuqFpIGjhu41jIFF14buRYyBnaWEgVFAuSENN!5e0!3m2!1svi!2s!4v1718608454832!5m2!1svi!2s"
        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
    <div class="uber__content">
      <h1 class="uber__title">TÍNH CƯỚC UBER</h1>
      <div action="" class="uber__form">
        <div class="form__field">
          <label for="uberX">Vui lòng chọn loại xe: </label>
          <div class="form__car">
            <input type="radio" name="car" id="uberX" value="uberX">
            <label for="uberX">Uber X</label>
            <input type="radio" name="car" id="uberSUV" value="uberSUV">
            <label for="uberSUV">Uber SUV</label>
            <input type="radio" name="car" id="uberBlack" value="uberBlack">
            <label for="uberBlack">Uber Black</label>
          </div>
        </div>
        <div class="form__field">
          <label for="distance">Nhập vào số KM</label>
          <br>
          <input type="text" name="distance" id="distance" placeholder="Số KM...">
        </div>
        <div class="form__field">
          <label for="waitingTime">Nhập thời gian chờ</label>
          <br>
          <input type="text" id="waitingTime" placeholder="Thời gian chờ...">
        </div>

        <div class="form__action">
          <button id="calPrice">Tính tiền</button>

          <!-- Button trigger modal -->
          <button id="printBill" type="button" class="btn" data-toggle="modal" data-target="#printBillModal">
            In hóa đơn
          </button>
        </div>
      </div>
      <div id="totalPrice">
        <h3>Tổng tiền</h3>
        <span id='price'></span>
        <!-- <sup>vnd</sup> -->
      </div>
    </div>
  </section>


  <!-- Modal -->
  <div class="modal fade" id="printBillModal" tabindex="-1" aria-labelledby="printBillModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="printBillModal">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Chi tiết</th>
                <th>Sử dụng
                </th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
              </tr>
            </thead>
            <tbody id='tblBody'>
              <!-- <tr>
                <td>uberX</td>
                <td>1 km</td>
                <td>8000</td>
                <td>8000</td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>
</body>

</html>
